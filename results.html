<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/results.css">
    <title>Document</title>
</head>
<body>
    <div id="container">

        <div class="header">
            <img class="logo" src="assets/img/epicode_logo.png" alt="Logo-Epicode">
            <div id ="app" >
   
              <div class="base-timer ">
                
                  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g class="base-timer__circle">
                  
                      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                      <path
                      id="base-timer-path-remaining"
                      stroke-dasharray="283"
                      class="base-timer__path-remaining"
                      d="
                        M 50, 50
                        m -45, 0
                        a 45,45 0 1,0 90,0
                        a 45,45 0 1,0 -90,0
                      "
                    ></path>
                    </g>
                  </svg>
                 
          
                  <span id="base-timer-label" class="base-timer__label">
                      <p class="timerText bold">SECONDI </p>
                        <div id="timer"></div>
                      <p class="timerText"> RIMANENTI</p>                
                  </span>
                </div>
                
          
            </div> 
            
          </div>
        
    <div id="page3"  >
        <div class="main">
          <div class="title">
            <p class="mainTitle"> Results</p>
           <p class="description"> The summary of your answers:</p>
          </div>
          <!-- da qui sotto inizia la parte centrale dei risultati -->
          <div id="results">
           <div class="leftSection">
              <p class="sectionTitle"> Correct </p>
              <p class="valueTitle">  </p>
              <p class="correctQuestions"> </p>
           </div>
           <div class="secondSection">
            <!-- start chart donuts -->
            <div class="programmingStats">
              <div class="chartContainer">
                <canvas class="myChart"></canvas>
            </div>
              <div class="details">
                <span class="chartHeading"></span>
                <span class="chartPassed"></span>
                <span class="chartFooter">
                  
                </span>
              </div>
            </div>
             <!-- finish chart donuts -->
           </div>
            <div class="rightSection">
              <p class="sectionTitle"> Wrong </p>
              <p class="valueTitle"> </p>
              <p class="correctQuestions"> </p>
           </div>
        </div>
      </div>
        <!---------------------------------------------------------------------------------------------------------------------------------------
      footer RESULTS page 
      ------------------------------------------------------------------------------------->
          <div class="footer">
      
            <div id="divButton">
              <button class="button">RATE US </button>
            </div>
          </div>
        </div>
      
      
      
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="assets/js/script.js">

</script>
    </body>
</html>
