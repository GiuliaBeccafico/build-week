<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Benchmark page</title>
</head>

<body>
    <div id="container">
        <div class="header">
            <img class='logo' src="assets/img/epicode_logo.png" alt="Epicode Logo">
            <img class="timer" src="https://www.freeiconspng.com/thumbs/timer-icon/timer-icon-15.png">
        </div>
        <div class="main">
            <div class="main">
                <p class="mainTitle">Tell us how it's going</p>
                <p class="feedbackQuestion">
                    From 0 to 10, how likely are you to recommend EPICODE to a friend or
                    colleague?
                </p>
            </div>
            <form id="rating">
                <div class="ratingStars">
                    <input type="radio" id="rating1" name="rating" value='1'>
                    <label for="rating1"></label>
                    <input type="radio" id="rating2" name="rating" value='2'>
                    <label for="rating2"></label>
                    <input type="radio" id="rating3" name="rating" value='3'>
                    <label for="rating3"></label>
                    <input type="radio" id="rating4" name="rating" value='4'>
                    <label for="rating4"></label>
                    <input type="radio" id="rating5" name="rating" value='5'>
                    <label for="rating5"></label>
                    <input type="radio" id="rating6" name="rating" value='6'>
                    <label for="rating6"></label>
                    <input type="radio" id="rating7" name="rating" value='7'>
                    <label for="rating7"></label>
                    <input type="radio" id="rating8" name="rating" value='8'>
                    <label for="rating8"></label>
                    <input type="radio" id="rating9" name="rating" value='9'>
                    <label for="rating9"></label>
                    <input type="radio" id="rating10" name="rating" value='10'>
                    <label for="rating10"></label>
                </div>
            </form>
            <p class="feedbackForm feedbackQuestion">
                Leave us an open feedback about your experience so far
            </p>
            <input type="text" id="commentsBox" value="Write your comments here" />
        </div>
        <div class="footer">
            <button class="button blueButton"> MORE INFO </button>
        </div>
    </div>
    <script src="assets/js/star.js"></script>
    </div>
</body>

</html>
